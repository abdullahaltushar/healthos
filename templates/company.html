{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-5 border m-5">
            <h4 class="text-center"> *** Registation as Company ***</h4>
            {% if error %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{% url 'Company' %}">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Name</label>
                    <input type="text" id="form3Example3" class="form-control" name="name" required />
                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Address</label>
                    <input type="text" id="form3Example3" class="form-control"  name="address" required />
                    
                  </div>
                
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" class="form-control" name="email" required />
                    
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control" name="password" required /> 
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Phone Number:</label>
                    <input type="Number" id="form3Example4" class="form-control" name="phone" required /> 
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Web site:</label>
                    <input type="text" id="form3Example4" class="form-control" name="website" /> 
                  </div>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-success mt-2">Register</button>
                    </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
